<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organism Classifier</title>
  <style>
    body {
      background: url("https://i.pinimg.com/736x/17/de/5e/17de5e2ec4a1f00d0b237e3605ba6db0.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 140vh;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px whitesmoke;
      width: 95%;
      max-width: 500px;
      text-align: center;
    }

    .logo {
      width: 400px;
      margin-bottom: 10px;
    }

    h2 {
      color: black;
    }

    .question {
      text-align: left;
      margin: 15px 0;
    }

    .animated-btn {
      position: relative;
      display: inline-block;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: black;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      overflow: hidden;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .animated-btn::before {
      content: "ðŸ§¬ ";
      content: "ðŸ¤– ";
      content: "ðŸŒ±";
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      transition: left 0.4s ease;
    }

    .animated-btn:hover::before {
      left: 10px;
    }
    
    .animated-btn::after {
      content: "ðŸ§¬ ";
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      transition: left 0.4s ease;
    }

    .animated-btn:hover {
      background-color: whitesmoke;
    }

    .result {
      margin-top: 20px;
      background-color: whitesmoke;
      padding: 12px;
      border-radius: 10px;
      color: black;
      font-weight: bold;
    }

    .result img {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        width: 95%;
      }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <form method="POST" class="container">
    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20230713160346/Five-Kingdom-Classification-(1).png" alt="Logo" class="logo">
    <h2>Organism Classifier</h2>

    <div class="question">
      <label>Is the organism unicellular?</label><br>
      <input type="radio" name="unicellular" value="yes" required> Yes
      <input type="radio" name="unicellular" value="no"> No
    </div>

    <div class="question">
      <label>Does it have a nucleus?</label><br>
      <input type="radio" name="nucleus" value="yes" required> Yes
      <input type="radio" name="nucleus" value="no"> No
    </div>

    <div class="question">
      <label>Does it perform photosynthesis?</label><br>
      <input type="radio" name="photosynthesis" value="yes" required> Yes
      <input type="radio" name="photosynthesis" value="no"> No
    </div>

    <div class="question">
      <label>Does it absorb nutrients from decay?</label><br>
      <input type="radio" name="decay" value="yes" required> Yes
      <input type="radio" name="decay" value="no"> No
    </div>

    <button type="submit" class="animated-btn">CLASSIFY</button>

    {% if result %}
    <div class="result">
      The organism belongs to: <strong>{{ result }}</strong>
      {% if image_url %}
        <img src="{{ image_url }}" alt="Classification image">
      {% endif %}
    </div>
    {% endif %}
  </form>
</body>
</html>
